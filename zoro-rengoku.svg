<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <rect width="100%" height="100%" fill="transparent"/>

    <g fill="#4CAF50">
        <path opacity="0" d="M300,60 L280,50 L290,40 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="-150,-80" dur="1.5s" begin="0s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" fill="freeze"/>
        </path>
        <path opacity="0" d="M300,60 L320,50 L310,40 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="150,-80" dur="1.5s" begin="0.2s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.2s" fill="freeze"/>
        </path>
        <path opacity="0" d="M300,60 L280,70 L290,80 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="-150,80" dur="1.5s" begin="0.1s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.1s" fill="freeze"/>
        </path>
        <path opacity="0" d="M300,60 L320,70 L310,80 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="150,80" dur="1.5s" begin="0.3s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.3s" fill="freeze"/>
        </path>
         <path opacity="0" d="M300,60 L270,65 L275,55 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="-250,0" dur="1.5s" begin="0.2s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.2s" fill="freeze"/>
        </path>
         <path opacity="0" d="M300,60 L330,65 L325,55 Z">
            <animateTransform attributeName="transform" type="translate" from="0,0" to="250,0" dur="1.5s" begin="0s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" fill="freeze"/>
        </path>
    </g>

    <text x="50%" y="55%"
          font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
          font-size="80" fill="#4CAF50" text-anchor="middle"
          opacity="0" transform="scale(1.5)">
        AKA ZORO.
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.5s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="1.5" to="1" dur="0.5s" begin="0.5s" fill="freeze"/>
    </text>
</svg>
