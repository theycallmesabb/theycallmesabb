<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <defs>
        <linearGradient id="haki-flow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#9400D3" stop-opacity="1">
                <animate attributeName="offset" values="-1; 2" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" stop-color="#39FF14" stop-opacity="1">
                <animate attributeName="offset" values="-0.5; 1.5" dur="2s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="1">
                <animate attributeName="offset" values="0; 1" dur="2s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="60%"
          font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
          font-size="85" text-anchor="middle"
          stroke-width="2.5" fill="none"
          stroke="url(#haki-flow)">
        AKA ZORO.
    </text>
</svg>
