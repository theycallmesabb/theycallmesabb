<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <defs>
        <text id="zoro-text" x="50%" y="60%"
              font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
              font-size="85" text-anchor="middle">
            AKA ZORO.
        </text>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <use href="#zoro-text" fill="#FF00FF" opacity="0.8">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            values="0 0; -2 -2; 0 0"
            dur="2s"
            repeatCount="indefinite"
            direction="alternate"/>
    </use>

    <use href="#zoro-text" fill="#00FFFF" opacity="0.8">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            values="0 0; 2 2; 0 0"
            dur="2s"
            repeatCount="indefinite"
            direction="alternate"/>
    </use>

    <use href="#zoro-text" fill="#FFFFFF"/>
</svg>
