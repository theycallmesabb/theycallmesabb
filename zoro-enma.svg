<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <defs>
        <filter id="neon-glow">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="60%"
          font-family="'Brush Script MT', 'Segoe Script', cursive"
          font-size="80" text-anchor="middle"
          fill="#39FF14" stroke="#39FF14" stroke-width="1.5"
          filter="url(#neon-glow)" opacity="0">
        AKA ZORO.
        
        <animate id="turn-on" attributeName="opacity" 
                 values="0; 1; 0; 1; 0.2; 0.8; 1" 
                 dur="1.5s" begin="0.5s" fill="freeze" />
        
        <animate attributeName="opacity" 
                 values="1; 0.98; 1" 
                 dur="0.2s" begin="turn-on.end" repeatCount="indefinite" />
    </text>
</svg>
