<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
    <rect width="100%" height="100%" fill="transparent"/>

    <!-- 
        This is a more robust version. Each layer is a complete, independent object.
        There are no <defs> or <use> tags, which prevents rendering bugs.
    -->

    <!-- Layer 4 (Bottom) -->
    <g fill="#005C29" stroke="black" stroke-width="3" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="-0.2s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
        <text x="50%" y="65%" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="85" text-anchor="middle">AKA ZORO.</text>
    </g>

    <!-- Layer 3 -->
    <g fill="#008F41" stroke="black" stroke-width="3" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.05s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
        <text x="50%" y="65%" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="85" text-anchor="middle">AKA ZORO.</text>
    </g>

    <!-- Layer 2 -->
    <g fill="#00C458" stroke="black" stroke-width="3" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.3s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
        <text x="50%" y="65%" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="85" text-anchor="middle">AKA ZORO.</text>
    </g>

    <!-- Layer 1 (Top) -->
    <g fill="#39FF14" stroke="black" stroke-width="3" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.55s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
        <text x="50%" y="65%" font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" font-size="85" text-anchor="middle">AKA ZORO.</text>
    </g>
</svg>
