<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
    <defs>
        <!-- Define the text once to reuse it efficiently -->
        <text id="zoro-text" x="50%" y="50%"
              font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
              font-size="85" text-anchor="middle"
              stroke-linejoin="round" stroke-width="3" stroke="black">
            AKA ZORO.
        </text>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <!-- 
        The animation is built from 4 layers, rendered from bottom to top.
        Each layer has a different 'begin' time to create the staggered effect.
        The animation values directly replicate the 'wave' keyframes.
    -->

    <!-- Layer 4 (Bottom) - begin="-0.2s" -->
    <use href="#zoro-text" fill="#005C29">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="-0.2s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
    </use>

    <!-- Layer 3 - begin="0.05s" -->
    <use href="#zoro-text" fill="#008F41">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.05s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
    </use>

    <!-- Layer 2 - begin="0.3s" -->
    <use href="#zoro-text" fill="#00C458">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.3s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
    </use>

    <!-- Layer 1 (Top) - begin="0.55s" -->
    <use href="#zoro-text" fill="#39FF14">
        <animateTransform attributeName="transform" type="scale" dur="2s" repeatCount="indefinite" begin="0.55s"
                          values="0.95; 1.05; 1.05; 0.95; 0.95" keyTimes="0; 0.4; 0.5; 0.9; 1"/>
    </use>
</svg>
