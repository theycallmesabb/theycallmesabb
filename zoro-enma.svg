<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <defs>
        <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="sheen-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="white" stop-opacity="0"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.8"/>
        </linearGradient>
        
        <clipPath id="text-clip">
            <text x="50%" y="60%"
                  font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
                  font-size="85" text-anchor="middle">
                AKA ZORO.
            </text>
        </clipPath>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="60%"
          font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
          font-size="85" text-anchor="middle"
          fill="url(#metal-gradient)"
          stroke="#222" stroke-width="1">
        AKA ZORO.
    </text>

    <rect x="-100" y="0" width="100" height="120" fill="url(#sheen-gradient)" clip-path="url(#text-clip)">
        <animate attributeName="x" from="-100" to="600" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
    </rect>
</svg>
