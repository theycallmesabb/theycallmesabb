<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
    <defs>
        <filter id="ghost-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="55%" font-family="Impact, Charcoal, sans-serif" font-size="80" fill="#4CAF50" text-anchor="middle" opacity="0">
          AKA ZORO
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze"/>
    </text>

    <g font-family="Impact, Charcoal, sans-serif" font-size="80" fill="#4CAF50" text-anchor="middle" filter="url(#ghost-blur)">
        <text x="50%" y="55%" opacity="0">
            AKA ZORO.
            <animateTransform attributeName="transform" type="translate" values="0 0; 20 -15; -20 15; 0 0" dur="1s" begin="0s" repeatCount="3"/>
            <animate attributeName="opacity" values="0; 0.4; 0" dur="1s" begin="0s" repeatCount="3"/>
        </text>
        <text x="50%" y="55%" opacity="0">
            AKA ZORO.
            <animateTransform attributeName="transform" type="translate" values="0 0; -15 20; 15 -20; 0 0" dur="1s" begin="0.5s" repeatCount="2"/>
            <animate attributeName="opacity" values="0; 0.3; 0" dur="1s" begin="0.5s" repeatCount="2"/>
        </text>
        <text x="50%" y="55%" opacity="0">
            AKA ZORO.
            <animateTransform attributeName="transform" type="rotate" values="0 300 60; 5 300 60; -5 300 60; 0 300 60" dur="0.8s" begin="0.2s" repeatCount="3"/>
            <animate attributeName="opacity" values="0; 0.5; 0" dur="0.8s" begin="0.2s" repeatCount="3"/>
        </text>
    </g>
</svg>
