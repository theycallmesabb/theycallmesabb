<svg width="500" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
    <rect width="100%" height="100%" fill="transparent"/>

    <g fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round">
        <path d="M 250,60 C 280,30 320,30 350,60" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0s" repeatCount="1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 250 60" to="360 250 60" dur="1.5s" begin="0s" repeatCount="1"/>
        </path>
        <path d="M 250,60 C 220,90 180,90 150,60" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.2s" repeatCount="1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 250 60" to="-360 250 60" dur="1.5s" begin="0.2s" repeatCount="1"/>
        </path>
         <path d="M 250,60 C 280,40 330,80 300,100" opacity="0">
            <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" begin="0.4s" repeatCount="1"/>
            <animateTransform attributeName="transform" type="rotate" from="180 250 60" to="-180 250 60" dur="1.5s" begin="0.4s" repeatCount="1"/>
        </path>
    </g>

    <text x="50%" y="55%"
          font-family="Impact, Charcoal, 'Arial Black', sans-serif"
          font-size="70" fill="#4CAF50" text-anchor="middle"
          opacity="0">
        AKA ZORO.
        <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze" />
    </text>
</svg>
