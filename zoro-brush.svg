<svg width="500" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
    <rect width="100%" height="100%" fill="transparent"/>

    <g stroke-width="4" stroke-linecap="round">
        <path d="M 50 20 L 450 60" stroke="#39FF14" stroke-dasharray="450" stroke-dashoffset="450">
            <animate attributeName="stroke-dashoffset" from="450" to="0" dur="0.5s" begin="0.2s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.2s" fill="freeze"/>
        </path>
        <path d="M 50 90 L 450 70" stroke="#4CFF4C" stroke-dasharray="450" stroke-dashoffset="450">
            <animate attributeName="stroke-dashoffset" from="450" to="0" dur="0.5s" begin="0.4s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.4s" fill="freeze"/>
        </path>
        <path d="M 80 55 L 420 95" stroke="#00FF00" stroke-dasharray="400" stroke-dashoffset="400">
             <animate attributeName="stroke-dashoffset" from="400" to="0" dur="0.4s" begin="0.6s" fill="freeze"/>
             <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.6s" fill="freeze"/>
        </path>
    </g>

    <text x="50%" y="60%"
          font-family="'Arial Black', Gadget, sans-serif"
          font-size="70" fill="#4CAF50" text-anchor="middle"
          transform="scale(0.8)" opacity="0">
        AKA ZORO
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0.8" to="1" dur="0.5s" begin="1s" fill="freeze"/>
    </text>
</svg>
