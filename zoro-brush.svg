<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
          font-family="cursive" font-size="80" fill="none"
          stroke="#006400" stroke-width="2"
          stroke-dasharray="1000" stroke-dashoffset="1000">
        AKA ZORO.
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2.5s" begin="0.2s" fill="freeze" />
        <animate attributeName="fill" from="none" to="#228B22" dur="1s" begin="2.7s" fill="freeze" />
    </text>
</svg>
