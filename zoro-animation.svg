<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Pirata+One&amp;display=swap');
        </style>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <g stroke="white" stroke-width="3">
        <path d="M50 80 Q 150 20 250 50" stroke-dasharray="300" stroke-dashoffset="300">
            <animate attributeName="stroke-dashoffset" from="300" to="0" dur="0.5s" begin="0s" fill="freeze" />
            <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="0.8s" fill="freeze" />
        </path>
        <path d="M150 90 Q 250 30 350 60" stroke-dasharray="300" stroke-dashoffset="300">
            <animate attributeName="stroke-dashoffset" from="300" to="0" dur="0.5s" begin="0.2s" fill="freeze" />
            <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.0s" fill="freeze" />
        </path>
        <path d="M250 80 Q 350 20 450 50" stroke-dasharray="300" stroke-dashoffset="300">
            <animate attributeName="stroke-dashoffset" from="300" to="0" dur="0.5s" begin="0.4s" fill="freeze" />
            <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.2s" fill="freeze" />
        </path>
    </g>
    
    <text id="zoro-text" x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Pirata One', cursive" font-size="70" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
          stroke-dasharray="1000" stroke-dashoffset="1000">
        AKA ZORO.
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="3s" begin="1.5s" fill="freeze" />
        <animate attributeName="fill" from="none" to="#4CAF50" dur="1s" begin="4s" fill="freeze" />
    </text>
</svg>
