<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        </style>
        <clipPath id="slash-clip">
            <rect x="-5" y="0" width="0" height="100">
                <animate attributeName="width" from="0" to="510" dur="0.7s" begin="0.3s" fill="freeze" />
            </rect>
        </clipPath>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
          font-family="'Bangers', cursive" font-size="70" fill="#4CAF50"
          clip-path="url(#slash-clip)">
        AKA ZORO.
    </text>

    <path d="M-50 50 L 550 50" stroke="#39FF14" stroke-width="8" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" values="0 600; 150 450; 0 600" dur="0.8s" fill="freeze"/>
        <animate attributeName="stroke-dashoffset" from="0" to="-600" dur="0.8s" fill="freeze"/>
    </path>
</svg>
