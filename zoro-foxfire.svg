<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
    <defs>
        <!-- A filter to create the neon glow effect -->
        <filter id="neon-glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <!-- The seal, with the color #00FFA3 and a glow -->
    <g stroke="#00FFA3" stroke-width="2" filter="url(#neon-glow)">
        <circle cx="300" cy="75" r="0">
            <animate attributeName="r" from="0" to="100" dur="1s" begin="0.5s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="1s" begin="1.5s" fill="freeze"/>
        </circle>
        <path d="M300,5 L300,145 M229,29 L371,121 M229,121 L371,29">
             <animateTransform attributeName="transform" type="rotate" from="0 300 75" to="90 300 75" dur="1s" begin="0.5s" fill="freeze"/>
             <animate attributeName="opacity" from="1" to="0" dur="1s" begin="1.5s" fill="freeze"/>
        </path>
    </g>

    <!-- The text, with a GitHub-safe font and corrected tags -->
    <text x="50%" y="60%"
          font-family="Impact, Charcoal, sans-serif"
          font-size="70" text-anchor="middle"
          fill="#00FFA3" stroke="black" stroke-width="1.5"
          filter="url(#neon-glow)"
          opacity="0">
        AKA ZOR<tspan font-size="65">o</tspan><tspan font-size="58">o</tspan><tspan font-size="50">o</tspan><tspan font-size="42">o</tspan>
        <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.5s" fill="freeze"/>
    </text>
</svg>
