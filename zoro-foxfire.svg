<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
    <defs>
        <!-- Animated gradient for the Haki effect -->
        <linearGradient id="haki-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9400D3"> <!-- Deep Purple -->
                <animate attributeName="stop-color" values="#9400D3; #4B0082; #39FF14; #9400D3" dur="4s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#39FF14"> <!-- Zoro Green -->
                <animate attributeName="stop-color" values="#39FF14; #FFFFFF; #4B0082; #39FF14" dur="4s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <!-- The main text with the Haki fill and smaller font size -->
    <text x="50%" y="55%"
          font-family="Impact, Charcoal, sans-serif"
          font-size="80" text-anchor="middle" <!-- Font size reduced from 90 to 80 -->
          fill="url(#haki-gradient)" stroke="black" stroke-width="2.5">
        AKA ZORO.
    </text>

    <!-- Flying Embers Effect (now Haki particles) -->
    <g fill="#FFFFFF"> <!-- Embers are now white Haki sparks -->
        <circle cx="100" cy="80" r="3" opacity="0">
            <animateTransform attributeName="transform" type="translate" values="0,0; 50,-30; 100,-60" dur="2s" begin="0s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0; 1; 0" dur="2s" begin="0s" repeatCount="indefinite"/>
        </circle>
        <circle cx="250" cy="60" r="2.5" opacity="0">
            <animateTransform attributeName="transform" type="translate" values="0,0; -40,40; -80,80" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0; 1; 0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="90" r="3.5" opacity="0">
            <animateTransform attributeName="transform" type="translate" values="0,0; 30,-50; 60,-100" dur="2.2s" begin="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0; 1; 0" dur="2.2s" begin="1s" repeatCount="indefinite"/>
        </circle>
         <circle cx="500" cy="70" r="2" opacity="0">
            <animateTransform attributeName="transform" type="translate" values="0,0; -60,-30; -120,-60" dur="3s" begin="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0; 1; 0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
