<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
    <defs>
        <!-- Filter for the green flame effect inside the text -->
        <filter id="green-flames">
            <!-- Generate procedural noise -->
            <feTurbulence type="fractalNoise" baseFrequency="0.03 0.1" numOctaves="2" result="noise">
                <!-- Animate the noise to make it look like churning flames -->
                <animate attributeName="baseFrequency" dur="2s" values="0.03 0.1; 0.04 0.12; 0.03 0.1" repeatCount="indefinite"/>
            </feTurbulence>
            <!-- Use the noise to distort a green fill -->
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="R" yChannelSelector="G"/>
        </filter>

        <!-- Filter for the outer glow -->
        <filter id="aura-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <!-- Layer 1: The Aura Glow (behind everything) -->
    <text x="50%" y="55%"
          font-family="Impact, Charcoal, sans-serif"
          font-size="85" text-anchor="middle"
          fill="#39FF14" filter="url(#aura-glow)" opacity="0.7">
                  AKA ZORO
    </text>

    <!-- Layer 2: Black Haki Lightning -->
    <g stroke="black" stroke-width="2" fill="none" stroke-linecap="round">
        <!-- Lightning Arc 1 -->
        <path d="M50 40 Q 150 20, 250 50 T 450 40" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
        </path>
        <!-- Lightning Arc 2 -->
        <path d="M550 110 Q 450 130, 350 100 T 150 110" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
        </path>
         <!-- Lightning Arc 3 -->
        <path d="M80 120 Q 200 100, 300 125 T 500 115" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Layer 3: The Main Text with Flame Effect -->
    <text x="50%" y="55%"
          font-family="Impact, Charcoal, sans-serif"
          font-size="85" text-anchor="middle"
          fill="#39FF14" stroke="black" stroke-width="1.5"
          filter="url(#green-flames)">
        AKA ZORO.
    </text>
</svg>
